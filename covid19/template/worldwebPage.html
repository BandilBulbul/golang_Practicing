	<style>

		position:absolute;

	}
	
	.vaccine{
		position:absolute;

		font-size:22px;

	}
	.myDiv {

            border: 5px outset rgb(252, 252, 252);
            background-color: rgb(252, 252, 252);
            text-align: center;
        }
    table.center {
            margin-left: auto;
            margin-right: auto;
			border-collapse: collapse;
			width:1000px
        }
	.banner{
		height:60px;
		padding-left:20px;
        text-align: justify;
		text-decoration: underline; 
		color:grey;
        }
	nav{
    background:#ffffff;
    height: 20vh;
    width:100%; 
    display:flex;
    align-items:center;
    padding-right:60px;
	}
.head{
 
  background-color: white;
  color: grey;
}
.right-bar{
    position:absolute;
    width:60px;
    height:100%;
    background:rgba(0,0,0,0.5);
    top:0;
    right:0;
    display:flex;
    justify-content:center;
}
.search{
    position:absolute;
    color:white;
    top:25px;
    font-size:20px;
}
.icons{
    position:absolute;
    bottom:40px;
    display:flex;
    justify-content: center;
    flex-direction:column;
}
.icon-btn{
    margin-top:20px;
    background:white;
    text-decoration:none;
    width:35px;
    height:35px;
    border-radius:50%;
    position:relative;
    color:gray;
    transition:0.4s;

}
.icon-btn:hover{
    color:white;
    background:#817b7b;
}
.icon-btn i{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,0%);
    width: 20;
    height: 20;
}
.btn{
	background-color:white;
	border:none;
	color:white;
	padding:15px;
	text-align:center;
	text-decoration:none;
	display:inline-block;
	font-size:16px;
	margin:4px 2px;
	border-radius:25px;

}
.link  {
    text-decoration:none;
    color:black;
    font-weight:bold;
    transition:0.4s;
	font-size:15px
}
th {
  background-color:grey;
  color: white;
}
tr:hover {background-color:#f5f5f5;}

</style>
</head>
<body>
    <header>
        <nav>
        <div class="nav">
            <div class="logo">
                <h1>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM9-PAxnAeB0xge1OlI-denzGD4Xr4h8I-xg&usqp=CAU" width="80" height="80"></img><h2 class="covid">Covid Cases Updates</h2>
                </h1>
            </div>
            <div>
            <ul>
                <li class="list">
                    <a href="/" class="home">HOME</a>
                </li>
                <li class="list">
                    <a href="https://www.who.int/india/emergencies/coronavirus-disease-(covid-19)" class="who">WHO</a>
                </li> 
                <li class="list">
                    <a href="/world" class="worlds">WORLD</a>
                </li>   
                <li class="list">
                    <a href="/indiaStates" class="india">INDIA</a>
                </li> 
				<li class="list">
                    <a href="/vaccinated" class="vaccine">VACCINE</a>
                </li> 
            </ul>
            </div>
        </div>
        </nav>
		    <div class="myDiv">
				<div><h2 class="banner"> World Covid Cases Details </h2></div>
				<div>
					<table border="1"  class="center" >
						<thead class="head">
					       <tr>
								<th><h2>Country</h2></th>
								<th><h2>Confirmed</h2></th>
								<th><h2>Recovered</h2></th>
								<th><h2>Deaths</h2></th>
								<th><h2>Capital</h2></th>
								<th><h2>LastUpdated</h2></th>
							</tr>
						</thead>
						<tbody>
							{{range. }}
							<tr>
								<td><button class="btn"><a href="/states?country={{ .Country }}" class="link">{{  .Country}}</a></button</td>
								<td>{{ .Confirmed}}</td>
								<td>{{ .Recovered}} </td>
								<td>{{ .Deaths}} </td>
								<td>{{ .Capital_City}} </td>
								<td>{{ .Updated}}</td>
							</tr>
							{{ end }}
						</tbody>
				</table>

			</div>
			
			<div class="right-bar">
            <a href="https://www.mygov.in/corona-data/covid19-statewise-status/" class="search"><i class="fas fa-search"></i></a>
             <div class="icons">
                 <a href="https://www.youtube.com/" class="icon-btn"><i class="fa fa-youtube"></i> </a>
                 <a href="https://www.instagram.com/" class="icon-btn"><i class="fa fa-instagram"></i></a>
                 <a href="https://www.twitter.com/" class="icon-btn"><i class="fa fa-twitter"></i></a>
                 <a href="https://www.facebook.com/" class="icon-btn"><i class="fa fa-facebook"></i></a>             
            </div>
		</header>
	</body>
