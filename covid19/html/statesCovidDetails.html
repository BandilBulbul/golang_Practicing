<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>India Covid Details</title>
    <style>
        .myDiv {
            border: 5px outset red;
            background-color: rgb(188, 191, 192);
            text-align: center;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>
                    <img src="https://indianews.com.au/wp-content/uploads/2020/10/India-map.jpg" width="50" height="50"></img>
                    COVID UPDATES
                </h1>
            </div>
        </nav>
<div class="myDiv">
<h2> India Covid Details </h2>
<div align=right border="2" >
    <a href="/" class="link">Home</a>
</div>
<table border="1"  class="center">
    <thead>
    <tr>
        <td><h2>Country</h2></td>
        <td><h2>Confirmed</h2></td>
        <td><h2>Recovered</h2></td>
        <td><h2>Deaths</h2></td>
        <td><h2>Updated Time</h2></td>

    </tr>
    </thead>
    <tbody>
    {{range. }}
    <tr>
        <td>{{ .Country}} </td>
        <td>{{ .Confirmed}}</td>
        <td>{{ .Recovered}} </td>
        <td>{{ .Deaths}} </td>
        <td>{{ .Updated}} </td>
    </tr>
    {{ end }}
    </tbody>
</table>
</div>
</header>
</body>
</html>
