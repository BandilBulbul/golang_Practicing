<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Covid Details</title>
    <style>
        .myDiv {
            border: 5px outset red;
            background-color: lightblue;
            text-align: center;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        #bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/COVID-19_Outbreak_World_Map_Total_Deaths_per_Capita.svg/1200px-COVID-19_Outbreak_World_Map_Total_Deaths_per_Capita.svg.png
                    " width="50" height="50"></img>
                    COVID UPDATES
                </h1>
            </div>
        </nav>
<div class="myDiv">
<h2> World Covid Details </h2>
<div align=right border="2">
    <a href="/" class="link">Home</a> <br/>
    <a href="/vaccinated" class="link">World Vaccinated</a><br/>
    <a href="/indiaStates" class="link">India's States</a><br/>
</div>
<form action="/save" method="POST">
<table border="1"  class="center">
    <thead>
    <tr>
        <td><h2>Country</h2></td>
        <td><h2>Confirmed</h2></td>
        <td><h2>Recovered</h2></td>
        <td><h2>Deaths</h2></td>
        <td><h2>Capital</h2></td>
        <td><h2>Updated Time</h2></td>
    </tr>
    </thead>
    <tbody>
    {{range. }}
    <tr>
        <td><a href="/states?country={{ .Country }}">{{  .Country}}</a></td>
        <td>{{ .Confirmed}}</td>
        <td>{{ .Recovered}} </td>
        <td>{{ .Deaths}} </td>
        <td>{{ .Capital_City}} </td>
        <td>{{ .Updated}} </td>
    </tr>
    {{ end }}
    </tbody>
</table>
</form>
</div>
</header>
</body>
</html>
