<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Vaccination Details</title>
    <style>
        .myDiv {
            border: 5px outset red;
            background-color: lightblue;
            text-align: center;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        #bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="myDiv">
<h2> World Covid Vaccination  </h2>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwPDBrfFj7Y2TyA56vpv9tdSTvRu-PHHK9EQ&usqp=CAU" alt="vaccine" class="center"width="300" height="100">

<div align=right border="2">
    <a href="/" class="link">Home</a>
    <a href="/indiaStates" class="link">India's States</a>
</div>
<table border="1"  class="center" >
    <thead>
    <tr>
        <td><h2>People Vaccinated</h2></td>
        <td><h2>Country</h2></td>
        <td><h2>Population</h2></td>
    </tr>
    </thead>
    <tbody>
    {{range. }}
    <tr>
        <td> {{ .People_Vaccinated}} </td>
        <td> {{ .Country}} </td>
        <td> {{ .Population}} </td>
    </tr>
    {{ end }}
    </tbody>
</table>

</div>
</body>
</html>
