<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Covid Details</title>
    <style>

		*{  
		padding:0;
		margin:0;
		box-sizing:border-box;
	}

    header{
		position:relative;
	}
	body{
		font-family:"Roboto";
	}
	.nav{
		position:absolute;
		width:1600px;
		height:80px;
		left:0px;
		top:0px;
		background: #c9c7c7;
	}
	.logo{
		position:absolute;
		left:3.95%;
		right:92.83%;
		top:2.34%;
		bottom:92.45%;
	}
	.covid{
		position:absolute;
		width:300px;
		height:45px;
		left:134px;
		top:18px;

		font-family:Poppins; 
		font-style: normal;
		font-weight: 500;
		font-size:30px;
		line-height:45px;

		color:#000000;
	}
	.list{
		list-style:none;
	}
	.home{
		position:absolute;
		width:66px;
		height:33px;
		left:732px;
		top:23px;

		font-family:Poppins;
		font-style:normal;
		font-weight:500;
		font-size:22px;
		line-height:33px;

		color:#000000;
		opacity:0.5;

	}
	.who{
		position:absolute;
		width:54px;
		height:33px;
		left:848px;
		top:23px;

		font-family:Poppins;
		font-style:normal;
		font-weight:normal;
		font-size:22px;
		line-height:33px;

		color:#000000;
		opacity:0.5;

	}
	.worlds{
		position:absolute;
		width:54px;
		height:33px;
		left:948px;
		top:23px;

		font-family:Poppins;
		font-style:normal;
		font-weight:normal;
		font-size:22px;
		line-height:33px;

		color:#000000;

	}
	.india{
		position:absolute;
		width:54px;
		height:33px;
		left:1080px;
		top:23px;

		font-family:Poppins;
		font-style:normal;
		font-weight:normal;
		font-size:22px;
		line-height:33px;

		color:#000000;
		opacity:0.5;

	}
	
	.vaccine{
		position:absolute;
		width:54px;
		height:33px;
		left:1200px;
		top:23px;

		font-family:Poppins;
		font-style:normal;
		font-weight:normal;
		font-size:22px;
		line-height:33px;

		color:#000000;
		opacity:0.5;
	}
	.myDiv {

            border: 5px outset rgb(252, 252, 252);
            background-color: rgb(252, 252, 252);
            text-align: center;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
			border-collapse: collapse;

        }
        
		.banner{
		height:60px;
		padding-left:20px;
        text-align: justify;
		text-decoration: underline; 
			color:grey;

		}
		nav{
    background:#ffffff;
    height: 20vh;
    width:100%; 
    display:flex;
    align-items:center;
    padding-right:60px;
}
.head{
 
  background-color: white;
  color: grey;
}
.right-bar{
    position:absolute;
    width:60px;
    height:100%;
    background:rgba(0,0,0,0.5);
    top:0;
    right:0;
    display:flex;
    justify-content:center;
}
.search{
    position:absolute;
    color:white;
    top:25px;
    font-size:20px;
}
.icons{
    position:absolute;
    bottom:40px;
    display:flex;
    justify-content: center;
    flex-direction:column;
}
.icon-btn{
    margin-top:20px;
    background:white;
    text-decoration:none;
    width:35px;
    height:35px;
    border-radius:50%;
    position:relative;
    color:gray;
    transition:0.4s;

}
.icon-btn:hover{
    color:white;
    background:#817b7b;
}
.icon-btn i{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,0%);
    width: 20;
    height: 20;
}

    </style>
</head>
<body>
    <header>
        <nav>
        <div class="nav">
            <div class="logo">
                <h1>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM9-PAxnAeB0xge1OlI-denzGD4Xr4h8I-xg&usqp=CAU" width="80" height="80"></img><h2 class="covid">Covid Case Updates</h2>
                </h1>
            </div>
            <div>
            <ul>
                <li class="list">
                    <a href="/" class="home">HOME</a>
                </li>
                <li class="list">
                    <a href="https://www.who.int/india/emergencies/coronavirus-disease-(covid-19)" class="who">WHO</a>
                </li> 
                <li class="list">
                    <a href="/world" class="worlds">WORLD</a>
                </li>   
                <li class="list">
                    <a href="/indiaStates" class="india">INDIA</a>
                </li> 
				<li class="list">
                    <a href="/vaccinated" class="vaccine">VACCINATED</a>
                </li> 
            </ul>
            </div>
        </div>
        </nav>
		    <div class="myDiv">
				<div><h2 class="banner"> World Covid Details </h2></div>
				<div>
					<table border="1"  class="center">
						<thead class="head">
					       <tr>
								<td><h3>Country</h3></td>
								<td><h3>Confirmed</h3></td>
								<td><h3>Recovered</h3></td>
								<td><h3>Deaths</h3></td>
								<td><h3>Capital</h3></td>
								<td><h3>Updated Time</h3></td>
							</tr>
						</thead>
						<tbody>
							{{range. }}
							<tr>
								 <td><a href="/states?country={{ .Country }}">{{  .Country}}</a></td>
								<td>{{ .Confirmed}}</td>
								<td>{{ .Recovered}} </td>
								<td>{{ .Deaths}} </td>
								<td>{{ .Capital_City}} </td>
								<td>{{ .Updated}} </td>
							</tr>
							{{ end }}
						</tbody>
				</table>

			</div>
			
			<div class="right-bar">
            <a href="https://www.mygov.in/corona-data/covid19-statewise-status/" class="search"><i class="fas fa-search"></i></a>
             <div class="icons">
                 <a href="https://www.youtube.com/" class="icon-btn"><i class="fa fa-youtube"></i> </a>
                 <a href="https://www.instagram.com/" class="icon-btn"><i class="fa fa-instagram"></i></a>
                 <a href="https://www.twitter.com/" class="icon-btn"><i class="fa fa-twitter"></i></a>
                 <a href="https://www.facebook.com/" class="icon-btn"><i class="fa fa-facebook"></i></a>             
            </div>
		</header>
	</body>
</html>
