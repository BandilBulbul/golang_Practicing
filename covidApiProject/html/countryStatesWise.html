<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States Covid Details</title>
    <style>
        .myDiv {
            border: 5px outset rgb(214, 209, 209);
            background-color: rgb(237, 242, 243);
            text-align: center;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        #bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo" align="center">
                <h1>
                    <img src="https://pinnacleskin.com/app/uploads/2020/03/20-022_Coronavirus_Web-Page_1100x300-1.jpg" width="900" height="100"></img><br/>
                    
                </h1>
            </div>
        </nav>
<div class="myDiv">
<div align=right border="2">
    <a href="/" class="link">Home</a> <br/>
    <a href="/vaccinated" class="link">World Vaccinated</a><br/>
    <a href="/indiaStates" class="link">India's States</a><br/>
</div>
<h2> States Details</h2>
<table border="1"  class="center">
    <thead>
    <tr>
        <td><h2>Confirmed</h2></td>
        <td><h2>Recovered</h2></td>
        <td><h2>Deaths</h2></td>
        <td><h2>States</h2></td>
        <td><h2>Updated Time</h2></td>

    </tr>
    </thead>
    <tbody>
    {{range . }}
    <tr>
        <td>{{ .Confirmed}}</td>
        <td>{{ .Recovered}} </td>
        <td>{{ .Deaths}} </td>
        <td>{{ .State_Capital}} </td>
        <td>{{ .Updated}} </td>
    </tr>
    {{ end }}
    </tbody>
</table>
</div>
</header>
</body>
</html>
