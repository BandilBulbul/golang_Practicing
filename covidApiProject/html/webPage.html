<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Covid Details</title>
    <style>
        .myDiv {
            border: 5px outset red;
            background-color: lightblue;
            text-align: center;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        #bold{
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="myDiv">
<h2> World Covid Details </h2>
<div align=right border="2">
    <form method="POST" action="/get">
        <input type="button" value="India's States" id="bold"/>
    </form>
</div>
<table border="1"  class="center">
    <thead>
    <tr>
        <td><h2>Country</h2></td>
        <td><h2>Confirmed</h2></td>
        <td><h2>Recovered</h2></td>
        <td><h2>Deaths</h2></td>
        <td><h2>Capital</h2></td>
        <td><h2>Updated Time</h2></td>

    </tr>
    </thead>
    <tbody>
    {{range. }}
    <tr>
        <td>{{ .Country}} </td>
        <td>{{ .Confirmed}}</td>
        <td>{{ .Recovered}} </td>
        <td>{{ .Deaths}} </td>
        <td>{{ .Capital_City}} </td>
        <td>{{ .Updated}} </td>
    </tr>
    {{ end }}
    </tbody>
</table>

</div>
</body>
</html>
